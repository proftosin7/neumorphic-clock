<html>

<head>
    <title> eosquare- wall clock </title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="clock">
        <div class="frame-face">
            <P style="background-color: chocolate; width: fit-content; border-radius: 5px;">modded:eosquare</P>
        </div>
        <ul class="minute-marks">

        </ul>
        <div class="digital-wrap">
            <ul class="digit-hours">

            </ul>
            <ul class="digit-minutes">

            </ul>
            <ul class="digit-seconds">

            </ul>
        </div>
        <ul class="digits">

        </ul>
        <div class="hours-hand"></div>
        <div class="minutes-hand"></div>
        <div class="seconds-hand"></div>

    </div>

</body>
<script src="/script.js"></script>

</html>
